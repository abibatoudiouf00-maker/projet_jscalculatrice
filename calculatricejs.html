<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Calculatrice Arithmétique</h2>

    <form id="calcForm">
          <p>Entrer le premier nombre</p>
        <input type="number" id="num1" placeholder="Premier nombre">
         <p>Entrer le second nombre</p>
        <input type="number" id="num2" placeholder="Deuxième nombre">
        <button type="submit">Calculer</button>
    </form>

    <div id="error"></div>

    <div id="resultats">
        <p>Somme : <span id="somme"></span></p>
        <p>Différence : <span id="difference"></span></p>
        <p>Produit : <span id="produit"></span></p>
        <p>Quotient : <span id="quotient"></span></p>
    </div>

    <script src="javascript.js"></script>
</head>
